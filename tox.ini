[tox]
envlist = py39, flake8, black

[testenv]
deps =
    freezegun
    moto[ssm]
    pytest
    requests-mock
    -r requirements.txt
commands =
    pytest -s {posargs}
setenv =
    AWS_ACCESS_KEY_ID=mock
    AWS_REGION=eu-west-1
    AWS_SECRET_ACCESS_KEY=mock
    SERVICE_NAME=okdata-maskinporten-api
    IDPORTEN_OIDC_WELLKNOWN=https://example.org/.well-known/conf
    MASKINPORTEN_OIDC_WELLKNOWN=https://example.org/.well-known/oauth-authorization-server
    MASKINPORTEN_CLIENTS_ENDPOINT=https://example.org/clients/
    MASKINPORTEN_CONSUMER_ORG=123456789
    MASKINPORTEN_KEY_PASSWORD=test
    KEYCLOAK_SERVER=http://keycloak-test.no
    KEYCLOAK_REALM=some-realm
    RESOURCE_SERVER_CLIENT_ID=some-resource-server
    TEAMS_API_URL=http://api.teams.mock

[testenv:flake8]
skip_install = true
deps =
    flake8
commands =
    flake8

[testenv:black]
skip_install = true
deps =
    black
commands =
    black --check .


[flake8]
# https://github.com/ambv/black/blob/master/.flake8
ignore = E203, E266, E501, W503
max-line-length = 80
max-complexity = 18
select = B,C,E,F,W,T4,B9
# Keep exclude in sync with black config in pyproject.toml
exclude =
    .git,
    .tox,
    node_modules,
    __pycache__,
    libs,
    *.pyc,
    .cache,
    .eggs,
    *.egg,
    *.egg-info,
    env,
    venv,
    .*venv,
    .serverless
